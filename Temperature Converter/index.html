<html><head>
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&amp;display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <label>Celsius</label>
        <input type="number" id="celsius" oninput="celToFar()" value="0">
    </div>
    <div class="container">
        <label>Fahrenheit</label>
        <input type="number" id="fahrenheit" oninput="farToCel()">
    </div>
</div>

<script src="/script.js"></script>

</body></html>
